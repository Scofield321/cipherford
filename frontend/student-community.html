<header class="community-nav">
  <a href="#" class="tab-link active" data-tab="qa">Q&A</a>
  <a href="#" class="tab-link" data-tab="quiz">Quizzes</a>
  <a href="#" class="tab-link" data-tab="admin-posts">Admin Posts</a>
  <a href="#" class="tab-link" data-tab="leaderboard">Leaderboard</a>
</header>

<div class="community-panels">
  <!-- Q&A -->
  <div id="community-qa" class="community-tab active">
    <button id="ask-question-btn" class="ask-question-btn">
      âž• Ask a Question
    </button>

    <div id="submit-question-section" style="display: none; margin-top: 1rem">
      <form id="submit-question-form">
        <input
          type="text"
          id="question-title-input"
          placeholder="Short title"
          required
        />
        <textarea
          id="question-body-input"
          placeholder="Describe your question..."
          rows="4"
          required
        ></textarea>
        <div class="question-buttons">
          <button type="submit">Submit Question</button>
          <button type="button" id="cancel-question">Cancel</button>
        </div>
      </form>
    </div>

    <section class="qa-section">
      <div id="community-qa-posts"></div>
    </section>

    <!-- Answers Modal -->
    <div id="community-answers-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Answers</h3>
        <div id="community-answers-list"></div>
        <button id="close-answers-modal">Close</button>
      </div>
    </div>
  </div>

  <!-- Puzzles -->
  <div id="community-quiz" class="community-tab">
    <section class="puzzles">
      <h3>Puzzles</h3>
      <div id="community-quiz-container"></div>
    </section>
  </div>

  <!-- Admin Posts -->
  <div id="community-admin-posts" class="community-tab">
    <section class="admin-posts">
      <div id="admin-posts-container">
        <h3>Admin Posts</h3>
      </div>
    </section>
  </div>

  <!-- Leaderboard -->
  <div id="community-leaderboard" class="community-tab">
    <section class="leaderboard">
      <h3>Leaderboard</h3>
      <div class="leaderboard-table-wrapper">
        <table id="community-leaderboard-table" class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>XP</th>
              <th>Level</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" style="text-align: center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<script type="module">
  import { initStudentCommunity } from "./student-community.js";

  // Initialize community section immediately
  document.addEventListener("DOMContentLoaded", () => {
    initStudentCommunity();
  });
</script>
