<section class="manage-students">
  <h2>Manage Students</h2>

  <!-- üîç Search and Filter -->
  <div class="search-bar">
    <input
      type="text"
      id="student-search"
      placeholder="Search by name or email..."
    />
    <button class="btn btn-primary">Search</button>
  </div>
  <!-- testing -->
  <!-- üìã Student Table -->
  <div class="table-wrapper">
    <!-- üîÑ Loader -->
    <div id="students-loader" class="loader" style="display: none"></div>
    <table class="students-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Plan</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated via JS -->
      </tbody>
    </table>
  </div>
  <!-- testing -->

  <!-- Edit Student Modal -->
  <div id="edit-student-modal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Student Info</h3>
      <form id="edit-student-form">
        <input
          type="text"
          id="edit-username"
          placeholder="Full Name"
          required
        />
        <input type="number" id="edit-level" placeholder="Level" min="1" />
        <input type="number" id="edit-points" placeholder="Points" min="0" />
        <input
          type="number"
          id="edit-projects"
          placeholder="Projects Done"
          min="0"
        />
        <input
          type="number"
          id="edit-attendance-week"
          placeholder="Attendance (Week)"
          min="0"
        />
        <input
          type="number"
          id="edit-attendance-month"
          placeholder="Attendance (Month)"
          min="0"
        />
        <input
          type="text"
          id="edit-plan"
          placeholder="Plan (Free / Standard / Premium)"
        />

        <!-- Upcoming Sessions -->
        <div>
          <label>Upcoming Sessions:</label>
          <div id="upcoming-sessions-container" style="margin-top: 10px">
            <!-- JS will populate session fields here -->
          </div>
          <button type="button" id="add-session-btn">+ Add Session</button>
        </div>
        <div style="margin-top: 20px">
          <label>Award Badge:</label>
          <input type="text" id="badge-title" placeholder="Badge Title" />
          <input type="text" id="badge-description" placeholder="Description" />
          <input type="file" id="badge-file" accept="image/*" />
          <button type="button" id="award-badge-btn">üèÖ Award Badge</button>
        </div>
        <div style="margin-top: 20px">
          <h3>Award Certificate</h3>
          <input type="text" id="certificate-title" placeholder="Title" />
          <textarea
            id="certificate-description"
            placeholder="Description"
          ></textarea>
          <input type="file" id="certificate-file" accept=".pdf" />
          <button type="button" id="award-certificate-btn" class="btn">
            Award Certificate
          </button>
        </div>

        <div style="margin-top: 20px">
          <h3>Add Resource</h3>
          <input type="text" id="resource-name" placeholder="Resource Name" />
          <input type="file" id="resource-file" accept=".pdf" />
          <button type="button" id="award-resource-btn" class="btn">
            Add Resource
          </button>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
