<section class="manage-parents">
  <h2>Manage Parents</h2>

  <!-- 🔍 Search and Filter -->
  <div class="search-bar">
    <input
      type="text"
      id="parent-search"
      placeholder="Search by name or email..."
    />
    <button class="btn btn-primary">Search</button>
  </div>

  <!-- 📋 Parents Table -->
  <div class="table-wrapper">
    <!-- 🔄 Loader -->
    <div id="parents-loader" class="loader" style="display: none"></div>
    <table class="parents-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Linked Children</th>
          <th>Country</th>
          <th>Sessions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Will be populated dynamically via JS -->
      </tbody>
    </table>
  </div>
  <!-- testing -->
  <!-- Edit Parent Modal -->
  <div id="edit-parent-modal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Parent Info</h3>
      <form id="edit-parent-form">
        <input
          type="text"
          name="edit-first-name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="edit-last-name"
          placeholder="Last Name"
          required
        />
        <input type="email" name="edit-email" placeholder="Email" required />
        <input type="text" name="edit-country" placeholder="Country" />
        <input
          type="number"
          name="edit-session-count"
          placeholder="Sessions"
          min="0"
        />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</section>
<script type="module" src="./manage-students.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
